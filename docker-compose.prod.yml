version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: dream_postgres
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-dream_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-dream_wechat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-dream_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dream_network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: dream_redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - dream_network

  # NestJS 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dream_backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.production
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dream_network

  # Next.js Admin 前端
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: dream_admin
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${ADMIN_API_URL:-http://localhost:3000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dream_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dream_network:
    driver: bridge
